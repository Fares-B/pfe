paths:
  /comments:
    get:
      summary: Get all comments
      description: Get all comments
      tags:
        - Comments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
                  total:
                    type: number
                    description: total comments
    post:
      summary: Create a comment
      description: Create a comment
      tags:
        - Comments
      requestBody:
        description: Comment object that needs to be added
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Comment'
        '400':
          description: Bad request
  /comments/{commentId}:
    get:
      summary: Get a comment
      description: Get a comment
      tags:
        - Comments
      parameters:
        - name: commentId
          in: path
          description: ID of comment to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: Bad request
    put:
      summary: Update a comment
      description: Update a comment
      tags:
        - Comments
      parameters:
        - name: commentId
          in: path
          description: ID of comment to return
          required: true
          schema:
            type: number
            description: comment id
        - name: comment
          in: body
          description: Comment object that needs to be updated
          required: true
          schema:
            $ref: '#/components/schemas/Comment'
      requestBody:
        description: Comment object that needs to be updated
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
    delete:
      summary: Delete a comment
      description: Delete a comment
      tags:
        - Comments
      parameters:
        - name: commentId
          in: path
          description: ID of comment to return
          required: true
          schema:
            type: number
            description: comment id
      responses:
        '200':
          description: OK